<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <link rel="shortcut icon" href="/huami/favicon.ico">


    <title>花密 FlowerPassword</title>
    <meta name="keywords" content="花密,FlowerPassword,密码,密码管理,密码管理工具" />
    <meta name="description" content="可记忆、无储存，不一样的密码管理工具。" />

    <link href="/huami/assets/css/app.css" rel="stylesheet" type="text/css">

    <link rel="manifest" href="/huami/manifest.webmanifest" />
    <meta name="theme-color" content="#00A8FF">


    <meta name="apple-mobile-web-app-title" content="花密">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" sizes="144x144" href="/huami/assets/img/icons/144full.png" />

    <link rel="shortcut icon" href="/huami/favicon.ico" sizes="16x16" type="image/x-icon">

    <link rel="icon" href="/huami/assets/img/icons/48.png" sizes="48x48" type="image/png" />
    <link rel="icon" href="/huami/assets/img/icons/144.png" sizes="144x144" type="image/png" />
    <link rel="icon" href="/huami/assets/img/icons/512.png" sizes="512x512" type="image/png" />
</head>

<body>
    <div id="top-bar">
        <div id="top-bar-box">
            <div id="logo">
                <div class="main">花密</div>
                <div class="english">
                    <p>Flower</p>
                    <p>Password</p>
                </div>
            </div>
        </div>

        <div class="content-box">
            <input class="password-in-mind" type="password" placeholder="记忆密码">
            <input class="key" type="text" placeholder="区分代号">
            <div id="last-password" class="hidden">
                <span class="password">请输入记忆密码和区分代号</span>
                <button class="show-password"><i class="svg-icon icon-open-eye"></i></button>
                <button class="copy">复制</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/huami/service-worker.js');
        }
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.addEventListener("DOMContentLoaded", function() {
                document.title = '';
            });
        }
    </script>
    <script src="/huami/assets/js/app.js" type="text/javascript"></script>

</body>

</html>
